<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0b0b0d"/>
      <stop offset="70%" stop-color="#14141c"/>
      <stop offset="100%" stop-color="#1e1e28"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6a8"/>
      <stop offset="40%" stop-color="#e4c766"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer badge -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)" stroke="url(#gold)" stroke-width="8"/>
  <circle cx="512" cy="512" r="438" fill="none" stroke="url(#gold)" stroke-opacity="0.35" stroke-width="2" />
  <circle cx="512" cy="512" r="392" fill="none" stroke="url(#gold)" stroke-opacity="0.2" stroke-width="1.5" />

  <!-- Constellation (stylized) -->
  <g stroke="url(#gold)" stroke-width="3" fill="none" opacity="0.9" filter="url(#glow)">
    <polyline points="350,420 420,360 520,380 610,330 700,390 640,470 560,520 470,490 400,540" />
    <!-- Nodes -->
    <g fill="url(#gold)" stroke="none">
      <circle cx="350" cy="420" r="5"/>
      <circle cx="420" cy="360" r="5"/>
      <circle cx="520" cy="380" r="5"/>
      <circle cx="610" cy="330" r="5"/>
      <circle cx="700" cy="390" r="5"/>
      <circle cx="640" cy="470" r="5"/>
      <circle cx="560" cy="520" r="5"/>
      <circle cx="470" cy="490" r="5"/>
      <circle cx="400" cy="540" r="5"/>
    </g>
  </g>

  <!-- Subtle starfield -->
  <g fill="#ffffff" opacity="0.65">
    <circle cx="548.0" cy="548.0" r="0.60" />
    <circle cx="647.2" cy="833.7" r="0.90" />
    <circle cx="120.6" cy="651.2" r="1.20" />
    <circle cx="343.8" cy="342.5" r="0.60" />
    <circle cx="108.7" cy="144.4" r="0.90" />
    <circle cx="54.1" cy="277.4" r="1.20" />
    <circle cx="789.0" cy="279.4" r="0.60" />
    <circle cx="6.8" cy="55.9" r="0.90" />
    <circle cx="146.7" cy="167.7" r="1.20" />
    <circle cx="560.6" cy="84.3" r="0.60" />
  </g>

  <!-- AF initials -->
  <g fill="none" stroke="url(#gold)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- A -->
    <path d="M 360 710 L 450 330 L 540 710" />
    <path d="M 395 580 L 505 580" />
    <!-- F -->
    <path d="M 590 330 L 590 710" />
    <path d="M 590 330 L 750 330" />
    <path d="M 590 520 L 720 520" />
  </g>

  <!-- Golden caption -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif" text-anchor="middle">
    <text x="512" y="820" font-size="40" fill="url(#gold)">ASTROFOOD PREMIUM</text>
    <text x="512" y="860" font-size="22" fill="url(#gold)" opacity="0.85">Gourmet • Zodiac • Multilingual</text>
  </g>
</svg>
